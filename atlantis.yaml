version: 3
projects:
- name: dev
  dir: .
  workspace: dev
  autoplan:
    when_modified: ["*.tf", "*.tfvars"]
    enabled: true
  terraform_version: "1.9.4"
  apply_requirements: ["approved"]
  workflow: default

- name: stg
  dir: .
  workspace: stg
  autoplan:
    when_modified: ["*.tf", "*.tfvars"]
    enabled: true
  terraform_version: "1.9.4"
  apply_requirements: ["approved"]
  workflow: default

- name: prod
  dir: .
  workspace: prod
  autoplan:
    when_modified: ["*.tf", "*.tfvars"]
    enabled: true
  terraform_version: "1.9.4"
  apply_requirements: ["approved"]
  workflow: default
